
### ServerConfig ###
server.servlet.context-path=/Exam
server.port=8080
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/Assurance?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ##s#
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
###Logger ###
logging.level.root = info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level- %logger{36} - %msg %n
spring.mvc.format.date=yyyy-MM-dd